name: Dependency Scans

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'doc/**'
      - 'README.md'
  pull_request:
    branches: [ main ]
  schedule:
    # cron format: 'minute hour dayofmonth month dayofweek'
    # this will run at noon UTC every day (7am EST / 8am EDT)
    - cron: '0 12 * * *'

jobs:
  bundle-audit:
    name: Bundle audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # TODO: switch to run action once composite actions support `uses`
      # - uses: ./.github/actions/setup-project
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          # bundler-cache automatically installs gems
          bundler-cache: true
          cache-version: 1

      - name: Scan ruby gems
        run: bundle exec rake bundle:audit

  yarn-audit:
    name: Yarn audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # TODO: switch to run action once composite actions support `uses`
      # - uses: ./.github/actions/setup-project
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          # bundler-cache automatically installs gems
          bundler-cache: true
          cache-version: 1

      # TODO: switch to run action once composite actions support `uses`
      # - uses: ./.github/actions/setup-javascript
      - name: Set up node
        uses: actions/setup-node@v2
        with:
          node-version: '14.17.3'
          cache: 'yarn'
      - name: Install yarn dependencies
        run: yarn install --frozen-lockfile

      - name: Scan npm packages
        run: bundle exec rake yarn:audit
