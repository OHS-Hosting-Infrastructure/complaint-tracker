name: pa11y tests

on: [pull_request]

jobs:
   pa11y_scan:
    name: Pa11y Scan
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: complaint_tracker
          POSTGRES_DB: complaint_tracker_test
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v2

      # TODO: switch to run action once composite actions support `uses`
      # - uses: ./.github/actions/setup-project
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          # bundler-cache automatically installs gems
          bundler-cache: true
          cache-version: 1

      - uses: ./.github/actions/setup-database

      # TODO: switch to run action once composite actions support `uses`
      # - uses: ./.github/actions/setup-javascript
      - name: Set up node
        uses: actions/setup-node@v2
        with:
          node-version: '14.17.3'
          cache: 'yarn'
      - name: Install yarn dependencies
        run: yarn install --frozen-lockfile

      - name: Start up rails server in the background
        env:
          RAILS_ENV: ci
          SECRET_KEY_BASE: not-actually-secret
          DATABASE_URL: postgres://complaint_tracker:postgres@localhost:5432/complaint_tracker_test
        run: |
          bundle exec rails server &
          sleep 5 &&
          curl http://localhost:8080 -I

      - name: Run pa11y-ci.
        shell: bash
        run: |
          set -o pipefail
          yarn run pa11y-ci 2>&1 | tee pa11y_output.txt

      - name: Read pa11y_output file.
        if: ${{ failure() }}
        id: pa11y_output
        uses: juliangruber/read-file-action@v1
        with:
          path: ./pa11y_output.txt

      - name: Comment on pull request.
        if: ${{ failure() }}
        uses: thollander/actions-comment-pull-request@master
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          message: |
            <details>
              <summary>Pa11y testing results</summary>

              ```${{ steps.pa11y_output.outputs.content }}```
            </details>
