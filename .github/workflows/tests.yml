name: tests

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'doc/**'
      - 'README.md'
  pull_request:
    branches: [ main ]

jobs:
  build_and_test:
    name: Build and test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: complaint_tracker
          POSTGRES_DB: complaint_tracker_test
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v2

      # TODO: switch to run action once composite actions support `uses`
      #- uses: ./.github/actions/setup-project
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          # bundler-cache automatically installs gems
          bundler-cache: true
          cache-version: 1

      - uses: ./.github/actions/setup-database

      # Precompiling assets required for request specs
      - name: Precompile assets
        run: bundle exec rake assets:precompile

      - name: Run rspec tests
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://complaint_tracker:postgres@localhost:5432/complaint_tracker_test
        run: bundle exec rake spec

  standard_ruby:
    name: Standard Ruby Linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # TODO: switch to run action once composite actions support `uses`
      # - uses: ./.github/actions/setup-project
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          # bundler-cache automatically installs gems
          bundler-cache: true
          cache-version: 1

      - name: Run linter
        run: bundle exec rake standard
